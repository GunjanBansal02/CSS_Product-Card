<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card COFFEE MUG</title>
    <link rel="stylesheet" href="product_card.css">
</head>
<body>
    <section class="container">
        <div class="card_box">
            <div class="img">
                <img src="images/mug.jpg" alt="">
            </div>

            <div class="card_text">
                <p class="product">COFFEE MUG</p>
                <h2 class="product_title">White Coffee Mug</h2>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs and superior quality.</p>
                <p class="price">
                    <span class="product_title green_text">₹149</span>
                    <span class="description strike">₹230</span>
                </p>
                <button class="button">
                    <img src="images/icon-cart.png" alt="">
                    <span class="description_button">Add to Cart</span>
                </button>
            </div>
        </div>

    </section>
</body>
</html>
